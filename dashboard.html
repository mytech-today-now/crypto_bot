<!DOCTYPE html>
<html>
  <head>
    <title>Trading Bot Dashboard</title>
    <link rel="stylesheet" type="text/css" href="dashboard_10.13.css">
    <script type="text/javascript" src="dashboard_10.13.js"></script>
  </head>
  <body>
    <header>
      <h1>Trading Bot Dashboard</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Transactions</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="balance">
        <h2>Account Balance</h2>
        <p id="balance-value">$0.00</p>
      </div>
      <div id="orders">
        <h2>Open Orders</h2>
        <table>
          <thead>
            <tr>
              <th>Order Type</th>
              <th>Currency</th>
              <th>Amount</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Buy</td>
              <td>BTC/USD</td>
              <td>0.01</td>
              <td>$58,000.00</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="transactions">
        <h2>Recent Transactions</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Currency</th>
              <th>Type</th>
              <th>Amount</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2023-04-01 15:30:00</td>
              <td>BTC/USD</td>
              <td>Buy</td>
              <td>0.01</td>
              <td>$58,000.00</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
